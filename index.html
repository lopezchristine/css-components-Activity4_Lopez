<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Log In Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="" class="form">
            <span></span>
            <span></span>
            <span></span>
            <span></span>

            <div class="form-inner">
                <h2>Yahoo! Messenger</h2>
                <div class="content">
                    <div class="new">
                        <p font-style: Impact;>Yahoo! ID:</p>
                    </div>
                    <input type="text" class="input" placeholder="Yahoo! ID:">
                    <div class="word">
                        <p font-style: Impact;>Password:</p>
                    </div>
                    
                    <input type="password" class="input" placeholder="Password:">
                    <div class="checkboxes">
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox1"/>
                            <label  for="checkbox1"> Remember my ID and Password.</label>
                        </div>
                    </div>
                    <div class="box">
                        <input type="checkbox" id="checkbox2"/>
                        <label class="checkbox__label" for="checkbox2"> Sign in Automatically.</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox3"/>
                        <label class="checkbox__label" for="checkbox3"> Sign in as invisible to Everyone.</label>
                    </div>
                    <button class="btn">Sign In</button>     
                    <div class="dropdown">
                        <label for="language">Language:</label>
                        <select id="language">
                            <option>English(U.S)</option>
                            <option>Filipino</option>
                        </select>            
                </div>
                <div class="get">
                    <a href="#">Get a New Yahoo ID...</a>
                </div>
                <div class="pass">
                    <a href="#">Forgot your Password?</a>
                </div>
            </div>
            
        </form>
    </body>
</html>
